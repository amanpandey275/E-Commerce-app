<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Sign-Up</title>
</head>
<body>
    <section>
        <div class="logo" id="login-page-logo">
            <img src="./images/logo1.png" alt="">
          </div>
        <div class="container" id="signup-container">
            <form action="">
                <div class="name-tag" id="first-name">
                    <label for="name">First Name : <br></label>
                    <input type="text" placeholder="Enter Your First Name">
                </div>
                <div class="name-tag" id="last-name">
                    <label for="name">Second Name : <br></label>
                    <input type="text" placeholder="Enter Your Last Name">
                </div>
                <div class="name-tag" id="email-signup">
                    <label for="email">Email : <br></label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="name-tag" id="password-signup">
                    <label for="password">Password : <br></label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="name-tag" id="con-password-signup">
                    <label for="password">Confirm Password : <br></label>
                    <input type="password" placeholder="Enter Password Again">
                </div>
                <div class="button" id="signup-button">
                    <button>
                        SIGN-UP
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
